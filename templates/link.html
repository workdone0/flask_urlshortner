            <div class="container-fluid main-body">
             <center> <h1><b>Link Shortner</b></h1></center>
                <form>
                    <input class="form-control" type="text" id="myInput" value="http://127.0.0.1:5000/{{ link.slink }}" readonly>
                    <button type="button" onclick="copy()" class="btn btn-outline-light"><b></b>Copy Link</button>
                </form>
            </div>



    <script>
    function copy() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
} 
    </script>
